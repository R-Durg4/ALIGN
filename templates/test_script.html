<!DOCTYPE html>
<html>
<head>
    <title>Exercise Session</title>
    <!--link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"-->
    <style>
        /* Set background image */
        body {
            background-image: url("{{ url_for('static', filename='homepage.jpg') }}");
            background-size: cover;
            background-position: top center;
            background-attachment: auto;
            background-repeat: no-repeat;
            text-align: center;
            font-family: topaz;
            font-size: 18px;
            color: white;
            margin: 0;
            padding: 0;

        }

        /* Style for the message button */
        .message-button {
            display: inline-block;
            padding: 15px 30px;
            background-color:rgb(128, 11, 11);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }

        .message-button:hover {
            background-color: darkred;
        }

        .reset-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: #c9302c;
        }

        /* Style for the controls */
        .controls {
            margin-top: 20px;
        }

        .menu-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: rgb(108, 11, 11);
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        .menu-button:hover {
            background-color: darkred;
        }
    </style>
    <script>
        function resetCounter() {
            fetch('/reset_counter', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Rep counter reset to 20!");
                    } else {
                        alert("Failed to reset counter.");
                    }
                });
        }
    </script>
</head>
<body>
    <h1>Exercise Session Started</h1>

    <a href="#" class="message-button">Your exercise program is running in a new window. Please check your system for the exercise window.</a>
    <button class="reset-button" onclick="resetCounter()">Reset Rep Counter</button>

    <div class="controls">
        <a href="{{ url_for('main_menu') }}" class="menu-button">Back to Main Menu</a>
    </div>
</body>
</html>
